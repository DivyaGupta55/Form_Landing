<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body background="image6.jpeg"> 
    <img id="image" src="image5.png" alt="Image">
    <div id="heading">
        <span id="creative">Creative</span>
        <span id="marketing">Marketing</span>
    </div>
    <nav id="navbar">
        <span id="home">Home</span>
        <hr>
        <span id="services">Services</span>
        <span id="drop"><img src="image3.png" alt="Drop down image"></span>
        <span>Blog</span>
        <span>About</span>
        <span>FAQ</span>
        <div id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <section id="content">
        <h1 id="subscribe">Subscribe Now</h1>
        <h1 id="newsletter">to Our Newsletter</h1>
        <p class="blue" id="para1">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
        <p class="blue">tempor incididunt ut labore et dolore magna aliqua. Ut enim ad</p>
        <p class="blue" id="para3">minim veniam, quis nostrud exercitation ullamco laboris.</p>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="email" id="email" placeholder="Email">
        <button>Send <img src="triangle.png" alt=""></button>
    </section>

    <section id="right">
        <img src="trial4.jpeg" alt="Image">
    </section>


</body>

</html>
